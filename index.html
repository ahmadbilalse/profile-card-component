<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="bg-container">
    <img src="./images/bg-pattern-top.svg" alt="">
    <img src="./images/bg-pattern-bottom.svg" alt="">
  </div>

  <div class="card">
    <div class="card__header">
      <img class="card__profile-image" src="./images/image-victor.jpg" alt="">
    </div>
    <div class="card__content">
      <div class="card__personal-info">
        <h1 class="card__name">Victor Crest <span class="card__age">26</span></h1>
        <div class="card__location">London</div>
      </div>
      <div class="stats">
        <div class="stats__item">
          <div class="stats__number">80K</div>
          <div class="stats__metric">Followers</div>
        </div>
        <div class="stats__item">
          <div class="stats__number">803K</div>
          <div class="stats__metric">Likes</div>
        </div>
        <div class="stats__item">
          <div class="stats__number">1.4K</div>
          <div class="stats__metric">Photos</div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/ahmadbilalse" target="_blank">Ahmad Bilal</a>.
  </div>
</body>

</html>
